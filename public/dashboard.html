<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ProdTrack</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <h1 class="logo">ProdTrack</h1>
            <div class="header-actions">
                <span id="userInfo">Welcome, Admin</span>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <a href="#" class="nav-link active" data-section="products">ðŸ“¦ Products</a>
            <a href="#" class="nav-link" data-section="add">âž• Add Product</a>
            <a href="#" class="nav-link" data-section="reports">ðŸ“Š Reports</a>
        </aside>

        <main class="content">
            <section id="products-section" class="section active">
                <div class="section-head">
                    <h2>All Products</h2>
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
                <div id="productsGrid" class="product-grid">
                    <p class="loading">Loading...</p>
                </div>
            </section>

            <section id="add-section" class="section">
                <h2 id="formTitle">Add New Product</h2>
                <form id="productForm" class="form" enctype="multipart/form-data">
                    <input type="hidden" id="productId">

                    <div class="row">
                        <div class="field">
                            <label>Product Name *</label>
                            <input type="text" id="productName" name="name" required>
                        </div>
                        <div class="field">
                            <label>Category</label>
                            <select id="productCategory" name="category">
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Food">Food</option>
                                <option value="Books">Books</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="field">
                            <label>Price *</label>
                            <input type="number" id="productPrice" name="price" step="0.01" min="0" required>
                        </div>
                        <div class="field">
                            <label>Quantity *</label>
                            <input type="number" id="productQuantity" name="quantity" min="0" required>
                        </div>
                    </div>

                    <div class="field">
                        <label>Description</label>
                        <textarea id="productDescription" name="description" rows="3"></textarea>
                    </div>

                    <div class="field">
                        <label>Image</label>
                        <input type="file" id="productImage" name="image" accept="image/*">
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </section>

            <section id="reports-section" class="section">
                <h2>Reports & Analytics</h2>
                <div class="report-cards">
                    <div class="card">
                        <span class="icon">ðŸ“¦</span>
                        <div>
                            <h3 id="totalProducts">0</h3>
                            <p>Total Products</p>
                        </div>
                    </div>
                    <div class="card">
                        <span class="icon">ðŸ’°</span>
                        <div>
                            <h3 id="totalValue">â‚¹0</h3>
                            <p>Inventory Value</p>
                        </div>
                    </div>
                    <div class="card">
                        <span class="icon">ðŸ“Š</span>
                        <div>
                            <h3 id="totalQuantity">0</h3>
                            <p>Total Items</p>
                        </div>
                    </div>
                </div>
                <div class="category-box">
                    <h3>Category Breakdown</h3>
                    <div id="categoryList"></div>
                </div>
            </section>
        </main>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-box">
            <h3>Delete Product?</h3>
            <p>This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-danger" id="confirmDelete">Delete</button>
                <button class="btn btn-secondary" id="cancelDelete">Cancel</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="js/dashboard.js"></script>
</body>

</html>
