<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProdTrack</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ProdTrack</h1>
                <p>Sign in to your account</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required
                        autocomplete="current-password">
                </div>

                <div id="error" class="error-message" style="display:none"></div>
                <button type="submit" class="btn" id="btn">Login</button>
            </form>

            <div class="login-footer">
                <p>Default: <strong>admin / admin123</strong></p>
            </div>
        </div>
    </div>

    <script>
        const user = localStorage.getItem('user');
        if (user) {
            window.location.replace('/dashboard');
        }

        const form = document.getElementById('loginForm');
        const error = document.getElementById('error');
        const btn = document.getElementById('btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            error.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value.trim(),
                        password: document.getElementById('password').value
                    })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.data));
                    window.location.replace('/dashboard');
                } else {
                    error.textContent = data.message || 'Login failed';
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = 'Network error';
                error.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
